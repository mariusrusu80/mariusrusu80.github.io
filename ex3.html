<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    -webkit-transition-property: width, height; /* Safari */
    -webkit-transition-duration: 2s; /* Safari */
    transition-property: width, height;
    transition-duration: 2s;
}

div:hover {
    width: 300px;
    height: 300px;
}
</style>
</head>
<body>

<p><b>Note:</b> </p>

<div></div>

<p>Plaseaza cursorul peste obiect pentru a vedea efectul.</p>

</body>
</html>
